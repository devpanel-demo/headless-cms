<div class="home-recipe-wrapper maxed-width">
  <div class="home-row recipe-list">
    <div class="recipe-item" *ngFor="let t of promotedRecipes | async  ; let i = index">
      <app-recipe-cmp [recipe]="t" [image]="baseUrl+t.image.imageFile.uri.url" [imageAlt]="t.image.name"></app-recipe-cmp>
    </div>
  </div>
</div>
<app-home-banner></app-home-banner>
<app-home-thumbs></app-home-thumbs>
<app-home-category-recipes></app-home-category-recipes>
